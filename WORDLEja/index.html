<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="title">WORDLE ja</h1>
        <div class="work-description">
            <p>
            The great original of this game is <a href="https://www.powerlanguage.co.uk/wordle/">wordle</a>. I created this to enjoy playing games with my Japanese speaking friends, and also for learning programming. If you have any problems, please contact <a href="http://twitter.com/aseruneko">@aseruneko</a>.
            </p>
        </div>
        <div id="seed-description">
            シード値を入力して、「はじめる」を押してください。
        </div>
        <div class="seed-input">
            <p>シード値: </p>
            <input class="seed-input-area" type="text" id="seed-text-box"/>
            <button class="seed-input-button" onclick="seedSubmit()">
                はじめる
            </button>
        </div>
        <div class="gojuon-area-wrapper">
            <div id="gojuon-area"></div>
        </div>
        <div class="answer-input">
            <p>回答: </p>
            <input class="answer-input-area" type="text" id="text-box"/>
            <button class="answer-input-button" onclick="submit()">
                送信
            </button>
        </div>
        <div class="display-area-wrapper">
            <div id="display-area"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
